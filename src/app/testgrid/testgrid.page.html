<ion-header>
  <ion-toolbar>
    <ion-title>testgrid</ion-title>
  </ion-toolbar>
</ion-header>

      <ion-col size="3" size-lg></ion-col>

      <ion-col size="12" size-sm>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Altersprüfung</ion-card-subtitle>
            <ion-card-title>16 Jahre</ion-card-title>
          </ion-card-header>

          <ion-card-content class="notok" >
            NOT OK
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-sm>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Altersprüfung</ion-card-subtitle>
            <ion-card-title>16 Jahre</ion-card-title>
          </ion-card-header>
          <ion-card-content class="isok" >
            OK
          </ion-card-content>
          <ion-card-content class="notok" >
            NOT OK
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="3" size-lg></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
